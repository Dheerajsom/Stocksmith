<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocksmith - Forge your future</title>
    <meta name="description" content="A modern stock analysis website providing real-time data, interactive charts, and key financial metrics.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
       <link rel="icon" type="image/png" href="assets/images/stocksmith.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
    <nav style="position: relative;">
        <div class="nav-left">
            <img src="assets/images/stocksmith.png" alt="Logo" class="site-logo" />
            <span class="brand-logo-text">Stocksmith</span>
        </div>
        <div class="header-nav-links">
            <a class="nav-btn" href="#home">Home</a>
            <a class="nav-btn" href="#watchlist">Watchlist</a>
            <a class="nav-btn" href="#earnings-calendar">Earnings Calendar</a>
            <a class="nav-btn" href="#news">News</a>
        </div>
        <div class="header-auth-links">
            <a class="auth-btn" href="#signup">Sign up</a>
            <a class="auth-btn signup" href="#login">Log In</a>
        </div>
    </nav>
</header>


    <main class="container">
        <section id="hero">
            <h1>Forge Your Future</h1>
            <p>Your portal to real-time stock data and financial analysis.</p>
            <form id="stock-search-form">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="stock-ticker-input" placeholder="Search by ticker (e.g., AAPL, TSLA, NVDA)" required autocomplete="off">
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>

        <section id="content-display">
            <div id="loader" class="hidden">
                <div class="spinner"></div>
            </div>

            <div id="error-message" class="card hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-text"></span>
            </div>

            <div id="stock-result" class="hidden">
                </div>
        </section>

        <section id="home-stats" class="stats-grid">
            <div class="stat-card">
                <h2><span class="neon-orange">Trending Stocks</span></h2>
                <!-- Add trending stocks content here -->
            </div>
            <div class="stat-card">
                <h2><span class="neon-green">Top Gainers</span></h2>
                <!-- Add top gainers content here -->
            </div>
            <div class="stat-card">
                <h2><span class="neon-red">Top Losers</span></h2>
                <!-- Add top losers content here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Stocksmith. All Rights Reserved.</p>
            <p class="disclaimer">Data is provided for informational purposes only. Not financial advice.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
