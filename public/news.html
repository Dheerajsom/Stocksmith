<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocksmith - News</title>
    <meta name="description" content="Latest stock market news, updates, and analysis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/stocksmith.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .news-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: var(--color-card);
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(56,189,248,0.08);
            padding: 32px 24px 24px 24px;
        }
        .news-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary-accent);
            margin-bottom: 24px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .news-card {
            background: linear-gradient(90deg, #1F2937 80%, #232b36 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(56,189,248,0.04);
            padding: 22px 24px 18px 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background 0.2s, box-shadow 0.2s;
            border-left: 4px solid #38BDF8;
        }
        .news-card:hover {
            background: linear-gradient(90deg, #232b36 60%, #38BDF8 100%);
            box-shadow: 0 4px 16px 0 rgba(56,189,248,0.10);
        }
        .news-headline {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .news-meta {
            font-size: 0.98rem;
            color: var(--color-primary-accent);
            font-weight: 500;
            margin-bottom: 6px;
        }
        .news-summary {
            color: var(--color-text-secondary);
            font-size: 1.05rem;
        }
        .news-link {
            color: #38BDF8;
            font-weight: 600;
            text-decoration: underline;
            font-size: 1.01rem;
            margin-top: 6px;
            display: inline-block;
        }
        .news-link:hover {
            color: #67cff8;
        }
        @media (max-width: 600px) {
            .news-container { padding: 12px 2vw; }
            .news-card { padding: 14px 8px 12px 12px; }
            .news-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
<header>
    <nav style="position: relative;">
        <div class="nav-left">
            <img src="assets/images/stocksmith.png" alt="Logo" class="site-logo" />
            <span class="brand-logo-text">Stocksmith</span>
        </div>
        <div class="header-nav-links">
            <a class="nav-btn" href="index.html">Home</a>
            <a class="nav-btn" href="watchlist.html">Watchlist</a>
            <a class="nav-btn" href="earnings-calendar.html">Earnings Calendar</a>
            <a class="nav-btn active" href="news.html">News</a>
        </div>
        <div class="header-auth-links">
            <a class="auth-btn" href="#signup">Sign up</a>
            <a class="auth-btn signup" href="#login">Log In</a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="news-container">
        <h2 class="news-title"><i class="fa-solid fa-newspaper"></i> Latest Market News</h2>
        <div class="news-list" id="news-list">
            <!-- News cards will be injected here -->
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 Stocksmith. All Rights Reserved.</p>
        <p class="disclaimer">Data is provided for informational purposes only. Not financial advice.</p>
    </div>
</footer>
<script>
const newsList = document.getElementById('news-list');

async function fetchYahooFinanceNews() {
    try {
        const response = await fetch('/api/news');
        const data = await response.json();
        renderNews(data);
    } catch (error) {
        newsList.innerHTML = '<div style="color:red;text-align:center;">Failed to load news.</div>';
    }
}

function renderNews(newsArray) {
    newsList.innerHTML = '';
    newsArray.slice(0, 10).forEach(news => {
        newsList.innerHTML += `
            <div class="news-card">
                <div class="news-headline"><i class="fa-solid fa-bolt"></i> ${news.title}</div>
                <div class="news-meta">${news.publisher} &bull; ${new Date(news.published_at).toLocaleDateString()}</div>
                <div class="news-summary">${news.summary || ''}</div>
                <a class="news-link" href="${news.link}" target="_blank" rel="noopener">Read more <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>
        `;
    });
}

fetchYahooFinanceNews();
</script>
</body>
</html>
